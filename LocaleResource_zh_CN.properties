# ******  Helper Text ****** 

helper_text_activity_types =使用此屏幕创建和修改用户作为本地化过程的一部分执行的活动。共同的全球活动是<I>翻译</I>，<I>编辑</I>和<I>回顾</I>.
helper_text_acc_info =使用此屏幕修改存储在系统中的用户配置文件。
helper_text_add_edit_workflows =使用此屏幕将工作流添加到此本地化配置文件或编辑连接到该本地化配置文件的工作流。选择编辑选项将允许您更改目标区域设置并重新排序工作流阶段。
helper_text_attach_workflow =现在，您必须在这个本地化配置文件中附加工作流到每个目标区域。选择目标区域，然后选择工作流并单击附加工作流将工作流分配给目标区域。
helper_text_calendars =系统日历用于帮助创建用户日历。系统日历包含将被继承到用户日历中的假日。选择适当的选项卡以查看系统日历、节假日或用户日历的列表。
helper_text_change_workflow_manager =使用此屏幕更改分配给每个工作流的工作流管理器。当您选择左侧的工作流时，当前的任务将显示在右侧。您可以为每个工作流选择多个管理器，查看所有本地更改，然后按“保存全部”。若要恢复选定工作流的最后保存值，请按Realt。若要为给定工作流选择多个管理器，请在按住CTRL键的同时单击每个管理器。
helper_text_column_details =检查列细节并设置每个列的映射选项：
helper_text_comments =使用此选项卡向作业添加注释。所有工作的用户都能看到你的评论。
helper_text_comment_reference_upload =若要将文件附加到注释，请使用浏览按钮选择文件，然后单击“上载”按钮。
helper_text_companies =使用此屏幕创建、修改和删除公司。
helper_text_companies_category =定义可用<b>段落注释</b>用于工作段评论页面的本公司类别
helper_text_reviewer_scorecard_category =定义可用的审阅者<b>记分卡</b>本公司的类别在审阅者记分卡页上使用
helper_text_content_store =若要添加内容存储，只需键入内容存储名称并点击“添加”按钮即可。
helper_text_costing_final_cost =输入此作业的最终成本。您输入的值<B><I>重写</I></B>当前值。如果这已经是一个覆盖成本，您可以通过检查移除覆盖成本复选框来移除它。这将使最终成本恢复到原来的价值。
helper_text_costing_pages =输入此作业的页数。
helper_text_create_export_location =在这里输入一个新的导出位置。例如，导出目录位置字段应该看起来像<CODE>C\:电磁脉冲\\m耶斯波特</CODE>对于Windows或<CODE>/VAR/MyExtPodidir</CODE>索拉里斯。
helper_text_currency =使用此屏幕向系统中添加新的货币。您必须指定从新货币到系统货币的货币兑换率。
helper_text_db_connections =使用此屏幕指定用于读取/写入存储可翻译内容的数据库的连接字符串和驱动程序。
helper_text_db_dispatch =使用此屏幕定义挂起记录表，这些表用于监视和设置作业大小参数。
helper_text_db_edit_preview =在这里编辑数据库预览SQL。这些是SQL语句，它们将数据返回到DyaNIC预览数据库中。
helper_text_db_edit_read =在这里编辑数据库读取SQL。这些语句是从源数据库中提取数据的SQL语句。
helper_text_db_edit_write =在这里编辑数据库写SQL。这些SQL语句将最终的本地化数据返回到目标数据库。
helper_text_db_preview =在这里输入数据库预览SQL。这些SQL语句将数据返回到DyaNIC预览的源数据库。
helper_text_db_profile_basic_info =在此输入基本数据库配置文件信息。
helper_text_db_profile_column =现在必须创建数据库列配置文件。数据库列配置文件描述了任何表本地化所需的所有列。这包括可翻译的列、向翻译器提供上下文的列以及主键列。
helper_text_db_profile_final =在这里输入数据库写SQL。这些SQL语句将最终的本地化数据返回到目标数据库。
helper_text_db_profile_main =数据库配置文件是在GalpLeVIEW中组装与处理数据库内容相关的所有不同部件的地方。每个数据库配置文件存储数据库表中可本地化信息的读取、预览和写入SQL语句。
helper_text_db_read =在这里输入数据库读SQL。这些语句是从源数据库中提取数据的SQL语句。
helper_text_detailed_statistics =详细类别仅用于统计分析目的，不能添加到总计单词数。总字数指的是一组文件的源词数。请参阅联机帮助，以全面解释每个细节类别。
helper_text_download =在这个选项卡上，您可以下载整个作业或只下载您想要的页面。您将收到下载文件作为一个zip文件。如果支持文件可用，您也可以将它们包含在下载zip文件中。
helper_text_customerdownload_choose_files =选择要下载的文件。这些文件将被发送到您的计算机并保存到您所选择的目录中。
helper_text_enter_word_count =更新源文件的单词计数和/或总单词计数。
helper_text_export =您可以从该屏幕导出文件。选择正在导出的文件的“导出位置”和“字符编码”。
helper_text_export_location =使用此页面告诉GoalalVIEW，您希望导出的文件在哪里。当您实际上试图导出文件时，您输入的导出位置将可供您使用，但它们引用的目录必须已经存在，并且权限设置正确，以便GualLVIEW可以将文件写入这些目录。
helper_text_file_extensions =向系统添加文件扩展名，以便GualLeVIEW能够正确地检测要导入的文件。我们已经添加了一些常用的文件扩展名来启动。
helper_text_holiday =输入假期信息。假日被认为是非工作日。
helper_text_file_profile =文件配置文件告诉GualalValk什么样的文件将通过系统路由。在每个配置文件中，您将指定文件的格式（HTML、XML、文本）、文件的编码（UTF8、Shift JIS）和文件扩展名（.html、.xml、.txt）。
helper_text_create_job =您可以通过GalpLeVIEW中的这个页面创建工作。选择要上载的文件，用文件配置文件和目标区域映射它们，然后创建新作业。
helper_text_create_job_without_java =这个页面使用Java。若要创建不使用Java的作业，请单击
